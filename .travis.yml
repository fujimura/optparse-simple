sudo: false

before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - ./travis_long stack --no-terminal --skip-ghc-check --resolver lts-2                   setup
  - ./travis_long stack --no-terminal --skip-ghc-check --resolver lts-2   --only-snapshot test
  - ./travis_long stack --no-terminal --skip-ghc-check --resolver lts-3                   setup
  - ./travis_long stack --no-terminal --skip-ghc-check --resolver lts-3   --only-snapshot test
  - ./travis_long stack --no-terminal --skip-ghc-check --resolver nightly                 setup
  - ./travis_long stack --no-terminal --skip-ghc-check --resolver nightly --only-snapshot test

script:
  - stack --resolver lts-2   test
  - stack --resolver lts-3   test
  - stack --resolver nightly test
