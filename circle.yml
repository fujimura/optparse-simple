dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget -q -O- https://s3.amazonaws.com/download.fpcomplete.com/ubuntu/fpco.key | sudo apt-key add -
    - echo 'deb http://download.fpcomplete.com/ubuntu/precise stable main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update && sudo apt-get install stack -y
  override:
    - stack setup --resolver lts-2
    - stack setup --resolver lts-3
    - stack setup --resolver nightly
    - stack build --test --only-dependencies --resolver lts-2
    - stack build --test --only-dependencies --resolver lts-3
    - stack build --test --only-dependencies --resolver nightly

test:
  override:
    - stack test --resolver lts-2
    - stack test --resolver lts-3
    - stack test --resolver nightly
